<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>M3U8 Player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
      body { font-family: sans-serif; background: #111; color: #fff; text-align: center; padding: 20px; }
      video { border: 3px solid #09f; border-radius: 12px; max-width: 100%; height: auto; }
    </style>
  </head>
  <body>
    <h2>M3U8 Göni Pleýer</h2>
    <video id="video" controls autoplay muted></video>

    <script>
      var video = document.getElementById('video');
      var videoSrc = 'https://rb.gy/3mgg3w'; // Şu seniň linkiň!

      if (Hls.isSupported()) {
        var hls = new Hls();
        hls.loadSource(videoSrc);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function () {
          video.play();
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = videoSrc;
        video.addEventListener('loadedmetadata', function () {
          video.play();
        });
      }
    </script>
  </body>
</html>
